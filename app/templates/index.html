{% extends "base.html" %}  <!--usa o template base ja criado-->

{% block content %}        <!--substitui o "block content" que esta na base.html-->

        <h1>Hello, {{ user.username }}!</h1>
        <form action="{{url_for('post')}}" method="POST">
            <textarea maxlength=140 name="post" placeholder="Solta a voz!"></textarea>
            <button>Post</button>
        </form>
        <div>
            {% for post in posts %}
                <p>{{ post.author.username }} disse: <b>{{ post.body }}</b></p>
            {% else %}
                <p>Desculpe, não há posts disponíveis!</p>
            {% endfor %}
        </div>

{% endblock %}
